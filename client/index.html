<!DOCTYPE html>
<html>
<head>
  <title>Forum Chat - Web Sockets Demo</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">

</head>
<body>

  <nav class="top-bar foundation-bar" data-topbar>
    <ul class="title-area">
      <li class="name">
        <span data-tooltip class="has-tip" title="Try resizing your browser to see how the grid stacks">
          <h1 class=""><a href="#">Forum Chat</a></h1>
        </span>
      </li>
    </ul>
    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right">
        <li><a href="#" id="lblUsername"></a></li>
        <li><a href="#" id="lblStatus">[offline]</a></li>
      </ul>
    </section>
  </nav>

  <div class="row">
    <div class="columns small-12 large-5">
      <form>
        <fieldset>
          <legend>New message:</legend>
          <textarea type="text" id="txtMessage"></textarea> <br>
          <button id="btnSend" class="button success round">Send</button>           
        </fieldset>
      </form>  
    </div>
    <div class="columns small-12 large-7">
      <div id="chats">  
      </div>
    </div>
  </div>
  
  <div id="initModal" class="reveal-modal" data-reveal aria-labelledby="initModalTitle" aria-hidden="true" role="dialog">
    <h2 id="initModalTitle">Insert your user name</h2>
    <div class="row collapse">
      <div class="small-10 columns">
        <input type="text" id="txtUsername" placeholder="User Name">
      </div>
      <div class="small-2 columns">
        <a href="#" class="button postfix" id="btnUsername">OK</a>
      </div>
    </div>
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
  </div>

  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
